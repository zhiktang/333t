<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="uploadInterface">
            <h1>Image Upload</h1>
            <div class="upload-area" id="dropZone">
                <p>Drag and drop an image here or click to select</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
        </div>
        
        <div id="previewInterface" class="hidden">
            <div class="image-container">
                <div class="image-wrapper">
                    <h2>Before</h2>
                    <img class="preview-image" id="imagePreview1" alt="Preview 1">
                </div>
                <div class="image-wrapper">
                    <h2>After</h2>
                    <img class="preview-image" id="imagePreview2" alt="Preview 2">
                </div>
            </div>
            <div class="button-container">
                <button id="saveBtn" class="save-btn">Save Image</button>
                <button id="newUploadBtn" class="upload-new-btn">Upload New Picture</button>
            </div>
        </div>
    </div>

    <div class="loading-screen">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
